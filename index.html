<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!---Links--->
    <link rel="icon" href="./favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">

<!-- Main JS-->
<script defer src="./js/script.js"></script>

    <title>Pokédex</title>
</head>
<body>

    <main>
        <img src="#" alt="pokemon" class="imagem__pokemon">

        <h1 class="pokemon__data">
            <span class="numero__pokemon"></span> -
            <span class="nome__pokemon"></span>
        </h1>

        <form class="form">
            <input
                type="search" 
                class="input__search"
                placeholder="Nome ou Número"
                required      
            />
        </form>

        <div class="botoes">
            <button class="botao btn-anterior">&lt;Anterior</button>
            <button class="botao btn-proximo">Próximo &gt;</button>
        </div>

        <img src="./images/pokedex.png" alt="pokedex" class="pokedex">

    </main>

</body>
</html>
